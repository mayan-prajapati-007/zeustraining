<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/d4fed3bfa2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="icons/logo used in header.svg" alt="">
    </div>
    <div class="content">
        <div class="card">
            <div class="card-header">
                <img src="icons/back.svg" alt="">
                <h2>Log in with Quantum</h2>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="input-group-radios">
                        <div class="input-group-radio">
                            <input type="radio" id="district" name="school_type" value="district">
                            <label class="font-medium-600" for="district">District</label>
                        </div>
                        <div class="input-group-radio">
                            <input type="radio" id="indepedent" name="school_type" value="indepedent">
                            <label class="font-medium-600" for="indepedent">Indepedent school</label>
                        </div>
                    </div>
                    <div class="input-group-dropdown">
                        <label for="states">State*</label>
                        <select class="font-medium-600" id="states" name="states">
                            <option value="Gujarat">Gujarat</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Utter Pradesh">Utter Pradesh</option>
                        </select>
                    </div>
                    <div class="input-group-dropdown">
                        <label for="districts">District*</label>
                        <select class="font-medium-600" id="districts" name="districts">
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Himmatnagar">Himmatnagar</option>
                            <option value="Mehsana">Mehsana</option>
                        </select>
                    </div>
                    <div class="input-group-text">
                        <input class="font-medium-600" type="text" placeholder="Username/Email ID*">
                        <p>Forgot Username?</p>
                    </div>
                    <div class="input-group-text">
                        <div class="password">
                            <input class="font-medium-600" type="password" placeholder="Password*">
                            <img src="icons/preview.svg" alt="">
                        </div>
                        <p>Forgot Password?</p>
                    </div>
                    <div class="input-group-remember">
                        <input type="checkbox" id="rememberMe" name="rememberMe" value="lsRememberMe">
                        <label class="font-medium-600" for="rememberMe">Remember Me</label>
                    </div>
                    <div class="input-group-submit">
                        <button class="font-medium-600" type="submit">LOG IN</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom-navbar">
            <button class="font-medium-600">About</button>
            <div class="divider"></div>
            <button class="font-medium-600">Contact Us</button>
        </div>
    </div>
    <div class="footer">
        <img src="icons/logo used in footer.svg" alt="">
        <div class="divider"></div>
        <div class="copyright-text">
            <p>Copyright Â© 2020-2021</p>
            <p>Zeus Systems Pvt. Ltd.</p>
            <p>All rights reserved.</p>
        </div>
    </div>
</body>

</html>
