<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/d4fed3bfa2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum - Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header">
        <img src="icons/logo used in header.svg" alt="">
        <div class="navbar">
            <div class="nav-item nav-item-lg active">Dashboard</div>
            <div class="nav-item nav-item-lg">Content</div>
            <div class="nav-item nav-item-lg">Users</div>
            <div class="nav-item nav-item-lg">Reports</div>
            <div class="nav-item nav-item-lg">Admin</div>
            <div class="nav-item dropdown">
                <div class="dropbtn">
                    <img src="icons/alerts.svg" alt="">
                    <span class="badge" id="alerts"></span>
                </div>
                <div class="dropdown-content">
                    <div class="alerts-container"></div>
                    <div class="dropdown-footer">
                        <div class="dropdown-footer-btn">
                            Show All
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-item dropdown">
                <div class="dropbtn">
                    <img src="icons/announcements.svg" alt="">
                    <span class="badge" id="announcements"></span>
                </div>
                <div class="dropdown-content">
                    <div class="announcements-container"></div>
                    <div class="dropdown-footer">
                        <div class="dropdown-footer-btn">
                            Show All
                        </div>
                        <div class="divider"></div>
                        <div class="dropdown-footer-btn">
                            Create New
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-item avatar">
                <img class="avatar-img" src="images/mayan.jpeg" alt="">
                <span class="avatar-badge">T</span>
            </div>
            <div class="nav-item dropdown hamburger-menu">
                <div class="dropbtn">
                    <img src="icons/hamburger-menu.svg" alt="">
                </div>
                <div class="dropdown-content">

                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="header-section active">
                <img src="icons/courses.svg" alt="">
                <p><span>4</span> Courses</p>
            </div>
            <div class="header-section">
                <img src="icons/classes.svg" alt="">
                <p><span>4</span> Classes</p>
            </div>
        </div>
        <div class="content-pagination">
            <div class="pagination-entries">
                <p>Showing 4 of 4 courses</p>
            </div>
            <div class="pagination-sort">
                <div class="input-group-dropdown">
                    <label for="courses">Sort By:</label>
                    <select name="courses">
                        <option value="Course Name">Course Name</option>
                        <option value="Class Name">Class Name</option>
                        <option value="Subject Name">Subject Name</option>
                    </select>
                </div>
                <img src="icons/sort.svg" alt="">
            </div>
        </div>
        <div class="courses-container"></div>
        <div class="bottom-navbar">
            <button>About</button>
            <div class="divider"></div>
            <button>Contact Us</button>
        </div>
    </div>
    <div class="footer">
        <img src="icons/logo used in footer.svg" alt="">
        <div class="divider"></div>
        <div class="copyright-text">
            <p>Copyright Â© 2020-2021</p>
            <p>Zeus Systems Pvt. Ltd.</p>
            <p>All rights reserved.</p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
