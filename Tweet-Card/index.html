<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet - Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="card-img"></div>
            <div class="card-body">
                <h4 class="card-title">@mayan_007</h4>
                <p class="card-description">I'd love to learn HTML/CSS!</p>
                <div class="card-buttons">
                    <div class="card-button">
                        <img src="icons/comment-ico.png" alt="Comment button">
                        <p>242</p>
                    </div>
                    <div class="card-button">
                        <img src="icons/retweet-ico.png" alt="Retweet button">
                        <p>142</p>
                    </div>
                    <div class="card-button">
                        <img src="icons/like-ico.png" alt="Like button">
                        <p>2.6k</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
