<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet - Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/d4fed3bfa2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="card">
            <img src="images/mayan.jpeg" alt="Mayan standing and smiling upon Atal Bridge" class="card-img">
            <div class="card-body">
                <h4 class="card-title">@mayan_007</h4>
                <p class="card-description">I'd love to learn HTML/CSS!</p>
                <div class="card-buttons">
                    <div class="card-button">
                        <i class="fa-regular fa-comment fa-lg"></i>
                        <p>242</p>
                    </div>
                    <div class="card-button">
                        <i class="fa-solid fa-retweet fa-lg"></i>
                        <p>142</p>
                    </div>
                    <div class="card-button">
                        <i class="fa-regular fa-heart fa-lg"></i>
                        <p>2.6k</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
